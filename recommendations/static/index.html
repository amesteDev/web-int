<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Movies</title>
</head>
<body>
    <div class ="wrapper"> 
        <div id="selections">
            <select id="user">
                <option value="7"></option>
            </select>
            <select id="measure">
                <option selected value="euc">Euclidean</option>
                <option value="pears">Pearson</option>
            </select>
            <input type="number" id="amount" name="amount" min="1" max="10" value="3">
        </div>
        <div id="output">
            <table id="movietable">
                <tr>
                    
                    <th>Movie</th>
                    <th>ID</th>
                    <th>Score</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
